<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="normalize.css" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <h1>Регистрация</h1>

<form novalidate class="registration form" action="#">
    <div class="input-form">
      <input class="registration__input" type="email" required id="email" name="email" placeholder="E-mail*" value>
      <div class="error"></div>
    </div>

    <!--Я бы советовал рассмотреть вот такую структуру. Сейчас у тебя registration__input очень сильно завязано на registration, но на деле же, этот инпут может использоваться не только у registration формы -->
    <!--  <div class="form-control form__control">-->
    <!--    <input class="form-control__input" type="email" required id="email" name="email" placeholder="E-mail*" value>-->
    <!--    <div class="error form-control__input"></div>-->
    <!--  </div>-->

    <div class="input-form">
    <input class="registration__input" id="name" type="text" name="name" required placeholder="ФИО*" value />
    <div class="error"></div>
    </div>

    <div class="input-form">
        <!-- Как было сказано на созвоне, обычно не юзают html валидацию, вместо этого юзают только Js валидацию, чтобы всё было в одном месте  -->
      <input class="registration__input" type="password" required id="pass" name="pass" required
        placeholder="Пароль*" value>
      <div class="error"></div>
    </div>

    <div class="input-form">
      <input class="registration__input" type="password" required id="confirm-pass" name="confirm-pass" required
        placeholder="Подтверждение пароля*" value>
      <div class="error"></div>
    </div>
    <div class="input-form">
      <input type="checkbox" id="checkbox" name="checkbox" required class="checkbox__custom">
      <label for="checkbox" class="registration__checkbox">Я подтверждаю что хочу зарегистрироваться
    </label>
    <div class="error"></div>
    </div>

    <input class="btn" type="submit" value="Отправить" />

  </form>
  <div class="success__text">
    Вы успешно создали аккаунт
  </div>

</body>

</html>
