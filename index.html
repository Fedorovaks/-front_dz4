<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="normalize.css" type="text/css" />
  <script defer src="script.js"></script>
  <script src="https://use.fontawesome.com/065c67f465.js"></script>
</head>

<body>
  <h1>Регистрация</h1>

  <form novalidate="novalidate" class="registration form" action="#">
    <div class="form-control">
      <input class="form-control__input" type="email" required id="email" name="email" placeholder="E-mail*" value>
      <div class="form-control__error error"></div>
    </div>

    <div class="form-control">
      <input class="form-control__input" id="name" type="text" name="name" required placeholder="ФИО*" value />
      <div class="form-control__error error"></div>
    </div>

    <div class="form-control">
      <input class="form-control__input" type="text" required id="pass" name="pass" placeholder="Пароль*" value>
      <a href="#" class="form-control__pass-show"><i class="fa fa-eye hiden__pass" aria-hidden="true"></i></a>
      <div class="form-control__error error"></div>
    </div>

    <div class="form-control">
      <input class="form-control__input" type="text" required id="confirm-pass" name="confirm-pass"
        placeholder="Подтверждение пароля*" value>
      <a href="#" class="form-control__pass-confirm-show"><i class="fa fa-eye hiden__pass-confirm"
          aria-hidden="true"></i></a>
      <div class="form-control__error error"></div>
    </div>

    <label for="checkbox" class="label form-control">
      <input type="checkbox" id="checkbox" name="checkbox" required class="checkbox">
      <span class="checkbox__custom"></span> Я подтверждаю что хочу зарегистрироваться
      <span class="form-control__error error"></span>
    </label>
    <input class="btn btn__send" type="submit" value="Отправить" />

  </form>

  <div class="success__text">
    Вы успешно создали аккаунт
  </div>

</body>

</html>
